<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
    {% load account %} <!-- Загружаем тег который позволит получить нам ссылку на подтверждение -->
    <b>Подтвердите Ваш email</b>
    Благодарим за регистрацию, {{ user.username }}!<br>
    Пожалуйста, перейдите <a href="{{ activate_url }}">по ссылке</a>, чтобы подтвердить<br>
    электронную почту и активировать аккаунт.
</body>
</html>
